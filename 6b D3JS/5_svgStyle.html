<!DOCTYPE html>
<html>
<head>
    <title>D3.js Basic</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    
    <svg width="500" height="50">
        <rect x="0" y="0" width="30" height="30" fill="purple" stroke="blue" stroke-width="5"/>
        <rect x="20" y="5" width="30" height="30" fill="blue" stroke="yellow" stroke-width="5"/>
        <rect x="40" y="10" width="30" height="30" fill="green" stroke="red" stroke-width="5"/>
        <rect x="60" y="15" width="30" height="30" fill="yellow" stroke="purple" stroke-width="5"/>
        <rect x="80" y="20" width="30" height="30" fill="red" stroke="green" stroke-width="5"/>
    </svg>

</body>
</html>
