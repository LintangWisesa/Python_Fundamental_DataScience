<!DOCTYPE html>
<html>
<head>
    <title>D3.js Basic</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

    <script>

        var dataset = [5, 16, 3, 20, 14, 19, 2, 25];
        var h = 200
        var w = 1500

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");
                
        circles.attr("cx", function(d, i) {
                return (i * 50) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d) {
                return d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", function(d) {
                return d/2;
            });

    </script>

</body>
</html>
